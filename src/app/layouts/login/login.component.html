<mat-card class="bg-img">
  <div class="center_login">
    <h1>LOG IN</h1>
    <div class="textbox">
      <p>Login Name :</p>
      <input placeholder="Username" [(ngModel)]="userName" name="userName" required>
    </div>
    <div class="textbox">
      <p>Password :</p>
      <input placeholder="Password" [(ngModel)]="password" type="password" name="password" required>

    </div>
    <div>
      <div>
        <input type="submit" name="Submit" (click)="login()" class="button" >
       
        <div class="spinner-border spinner-border-sm text-warning" role="status" *ngIf="showSpinner">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow spinner-grow-sm text-warning" role="status" *ngIf="showSpinner">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <button type="button" class="signup" data-bs-toggle="modal" data-bs-target="#myModal">
        Sign up
      </button>
    </div>


    <div class="alert alert-danger alert-dismissible " *ngIf="iserror">

      <strong> {{errorMessage}}</strong>
      <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    </div>
  </div>


</mat-card>

<!-- Button to Open the Modal -->


<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h2 class="text-uppercase">Registration form</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <!-- Modal body -->
      <div class="modal-body">
        <form class="form-right text-primary">
          <div class="row ">
            <div class="col-sm-4 mb-2">
              <label>First Name</label>
              <input type="text" name="first_name" id="first_name" class="form-control border-primary text-warning">
            </div>
            <div class="col-sm-4 mb-2">
              <label>Last Name</label>
              <input type="text" name="last_name" id="last_name" class="form-control border-primary text-warning">
            </div>
            <div class="col-sm-4 mb-2">
              <label>Your Email</label>
              <input type="email" class="form-control border-primary text-warning" name="email" required="">
            </div>
          </div>
          <div class="row">            
            <div class="col-sm-4 mb-2">
              <label>Login username</label>
              <input type="email" class="form-control border-primary text-warning" name="email" required="">
            </div>
            <div class="col-sm-4 mb-2">
              <label>Password</label>
              <input type="password" name="pwd" id="pwd" class="form-control border-primary text-warning">
            </div>
            <div class="col-sm-4 mb-2">
              <label>Confirm Password</label>
              <input type="password" name="cpwd" id="cpwd" class="form-control border-primary text-warning">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4 mb-3">
              <label>Zip Code</label>
              <input type="text" name="pwd" id="pwd" class="form-control border-primary text-warning">
            </div>
            <div class="col-sm-4 mb-3">
              <label>Phone Number</label>
              <input type="text" name="cpwd" id="cpwd" class="form-control border-primary text-warning">
            </div>
          </div>
          <div class="row">
            <div class="row col-sm-6 mb-3">
              <label>Delivery Address</label>
              <input type="text" name="cpwd" id="cpwd" class="form-control border-primary text-warning">
            </div>
            <div class="row col-sm-6 mb-3">
              <label>Billing Email Address</label>
              <input type="text" name="cpwd" id="cpwd" class="form-control border-primary text-warning">
            </div>
          </div>
          
          <div class="mb-3">
            <label class="option">I agree to the <a href="#">Terms and Conditions</a>
              <input type="checkbox" checked="">
              <span class="checkmark"></span>
            </label>
          </div>
          <div class="form-field">
            <input type="submit" value="Register" class="register" name="register">
          </div>
        </form>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
