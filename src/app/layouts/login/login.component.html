<mat-card class="bg-img">
  <div class="center_login">
    <h1>LOG IN</h1>
    <div class="textbox">
      <p>Login Name :</p>
      <input placeholder="Username" [(ngModel)]="userName" name="userName" required>
    </div>
    <div class="textbox">
      <p>Password :</p>
      <input placeholder="Password" [(ngModel)]="password" type="password" name="password" required>

    </div>
    <div>


      <input type="submit" name="Submit" (click)="login()" class="button">
      <button type="button" class="signup" data-bs-toggle="modal" data-bs-target="#myModal">
        Sign up
      </button>
    </div>
    <br><br><br>
    <div>
      <div class="spinner-border text-warning" *ngIf="showSpinner">...Loading..</div>
      
    </div>
  </div>


</mat-card>

<!-- Button to Open the Modal -->


<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h2 class="text-uppercase">Registration form</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <!-- Modal body -->
      <div class="modal-body">
        <form class="form-right text-primary" [formGroup]="signupForm" (ngSubmit)="signup()">
          <div class="row ">
            <div class="col-sm-4 mb-2">
              <label>First Name</label>
              <input type="text" name="firstname" formControlName="firstname" id="firstname"
                class="form-control border-primary text-warning">
            </div>
            <div class="col-sm-4 mb-2">
              <label>Last Name</label>
              <input type="text" formControlName="lastname" id="lastname"
                class="form-control border-primary text-warning">
            </div>
            <div class="col-sm-4 mb-2">
              <label>Your Email</label>
              <input type="email" class="form-control border-primary text-warning" formControlName="email"
                required="true">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4 mb-2">
              <label>Login username</label>
              <input type="text" class="form-control border-primary text-warning" formControlName="username"
                required="">
            </div>
            <div class="col-sm-4 mb-2">
              <label>Password</label>
              <input type="password" name="pwd" formControlName="pwd" id="pwd"
                class="form-control border-primary text-warning">
            </div>
            <div class="col-sm-4 mb-2">
              <label>Confirm Password</label>
              <input type="password" name="cpwd" formControlName="cpwd" id="cpwd"
                class="form-control border-primary text-warning">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4 mb-3">
              <label>Zip Code</label>
              <input type="text" name="zipcode" formControlName="zipcode" id="zipcode"
                class="form-control border-primary text-warning">
            </div>
            <div class="col-sm-4 mb-3">
              <label>Phone Number</label>
              <input type="text" name="phone" formControlName="phone" id="phone"
                class="form-control border-primary text-warning">
            </div>
          </div>
          <div class="row">
            <div class="row col-sm-6 mb-3">
              <label>Delivery Address</label>
              <input type="text" name="deliveryaddress" formControlName="deliveryaddress" id="deliveryaddress"
                class="form-control border-primary text-warning">
            </div>
            <div class="row col-sm-6 mb-3">
              <label>Billing Email Address</label>
              <input type="text" name="billingEmailAddress" formControlName="billingEmailAddress"
                id="billingEmailAddress" class="form-control border-primary text-warning">
            </div>
          </div>

          <div >
            
              
              <label class="option">I agree to the Terms and Conditions  
                <input type="checkbox" checked="" formControlName="checked">
              <span class="checkmark"></span>     

            </label>
          </div>
          <div class="form-field">
            <input type="submit" value="Register" class="register" name="register">
          </div>
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" value="Reset" class="btn btn-danger">Reset</button>
            <button type="button" id="close" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          </div>
        </form>
      </div>



    </div>
  </div>
</div>
